[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Add verbose output
addopts = -v --tb=short

# Ignore deprecation warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

